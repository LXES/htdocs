    <title>세계에 관하여</title>
  </head>
  <body>
    <h1>세계</h1>
    여기서 세계는 한정된 공간으로 하자.
    배경은 동아시아 - 동남아시아 1000-1200년대의 왕조를 모티브로 왕가들을 세운 후 생각하겠음.
    하지만 완전공유는 아니다. 당시 세계의 일부만을 빌려올 뿐. 환경마저 다르다.

    당연하게도 이웃국가끼리는 사이가 아주 나쁘다.
    반대로 적의 적은 아군이라는 느낌으로.

    적도 아군도 없는 완전히 비정의 세계.
  </body>
